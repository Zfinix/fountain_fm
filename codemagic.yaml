workflows:
  android-only-development:
    name: Android Only Development
    max_build_duration: 60
    environment:
      vars:
        CM_KEYSTORE: Encrypted()
        CM_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmZXZ1E2cEoydXRzV2JBYWRwYmJiUkFVa1JpNjR2RVBQUzNBYVVCZVRLQkZUQ29xUlRQMGFScmdyWV85cWpfcXB3TzV2TjBVZGd6aXR0bmEwRUc4S1FnZU1LT3c9PQ==)
        CM_KEY_ALIAS_PASSWORD: Encrypted(Z0FBQUFBQmZXZ1E2ZGpFTjlIbW5mXzZ1RERJOGpuRmxCNlRvNERXUm4yQm82VTJIVFdMMUxQcWhZbzV3TGNocXhLQWRXbnJlalpYMUFiMTJ4WW12SW1XUE0tcU1IRGpZakE9PQ==)
        CM_KEY_ALIAS_USERNAME: Encrypted(Z0FBQUFBQmZXZ1E2dFZoU2NaNWQ3VGgtWVhtZzJQTDNIQ3ZjMDVsRjJaT2pudEF1dWpBTjBQd2NtNWJvQzktSVd0VFdSMVZ4MkVpa2tlNDhFcmg2NUxFU3NIVlZ2dnR4Z0E9PQ==)
      flutter: dev
      xcode: latest
      cocoapods: default
    scripts:
      - |
        # set up key.properties
        echo $CM_KEYSTORE | base64 --decode > /tmp/keystore.keystore
        cat >> "$FCI_BUILD_DIR/android/key.properties" <<EOF
        storePassword=$CM_KEYSTORE_PASSWORD
        keyPassword=$CM_KEY_ALIAS_PASSWORD
        keyAlias=$CM_KEY_ALIAS_USERNAME
        storeFile=/tmp/keystore.keystore
        EOF
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - cd . && flutter packages pub get
      - cd . && flutter build appbundle --profile
      - |
        # generate signed universal apk with user specified keys
        android-app-bundle build-universal-apk \
          --bundle build/**/outputs/**/*.aab \
          --ks /tmp/keystore.keystore \
          --ks-pass $CM_KEYSTORE_PASSWORD \
          --ks-key-alias $CM_KEY_ALIAS_USERNAME \
          --key-pass $CM_KEY_ALIAS_PASSWORD
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - chiziaruhoma@gmail.com
          - folu.karunwi@teapotng.com
  ios-only-development:
    name: iOS Only Development
    max_build_duration: 60
    environment:
      vars:
        APP_STORE_CONNECT_ISSUER_ID: 68cacf57-c5c5-4119-8c80-a77e3ac53fbe
        APP_STORE_CONNECT_KEY_IDENTIFIER: D9YVNSA57A
        APP_STORE_CONNECT_PRIVATE_KEY: Encrypted()
        CERTIFICATE_PRIVATE_KEY: Encrypted()
      flutter: dev
      xcode: latest
      cocoapods: default
    scripts:
      - cd . && flutter packages pub get
      - find . -name "Podfile" -execdir pod install \;
      - keychain initialize
      - app-store-connect fetch-signing-files "com.mylibribooks.mylibri" --type IOS_APP_DEVELOPMENT
        --create
      - keychain add-certificates
      - cd . && flutter build ios --release --no-codesign
      - xcode-project use-profiles
      - cd . && xcode-project build-ipa --workspace "ios/Runner.xcworkspace" --scheme
        "Runner"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - chiziaruhoma@gmail.com
      app_store_connect:
        apple_id: apps@mylibribooks.com
        password: Encrypted(Z0FBQUFBQmZXZ1E3WnJnSlNJZHhwV0lOV0JVRUxYYjlYdDdVb1RwR3RlbzdlMkpvd2hMRnNBVzdSaDNWc1NtSVhkUWt5U0VUek9TU2VnLUwzQjVPd1Z5V3lJbEYzYUh2LXdYX3RxSWR3MFFUckFDc1J4cE5ORGc9)

